<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Calculadora IMC <br>
            <span>(Índice de Massa Corporal)</span>
        </h1>
        <p>
            Preencha os campos em branco e certifique a situação da sua saúde. 
        </p>
    </header>

    <section id="calculator">
          <div id="calculatorBody">
             <div class="header">
                <p>
                    Calculadora
                </p>
             </div> <!--HEADER-->
             <hr>

             <div id="inputs">
                <div class="name">
                    <p>
                        Nome:
                    </p>
                    <input id="nameInput" type="text" required placeholder="Primeiro nome.">
                </div> <!--NAME-->
                <div class="height">
                    <p>
                        Altura:
                    </p>
                    <input required id="heightInput" type="number" placeholder="Ex: 1.60">
                </div> <!--HEIGHT-->
                <div class="weight">
                    <p>
                        Peso:
                    </p>
                    <input id="weightInput" type="number" required placeholder="Somente número.">
                </div> <!--WEIGHT-->
              <button id="calculateButton" type="submit">
                Calcular
              </button>
             </div> <!--INPUTS-->
             <div id="resultOutput">
                <p id="outputText">
                    Preencha todos os campos e o resultado aparecerá aqui.
                </p>
             </div>
          </div> 

    </section>
    
    <script src="./script.js"></script>
</body>
</html>
